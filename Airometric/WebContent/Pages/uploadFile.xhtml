<ui:composition template="template/common/reportLayout.xhtml">
   <ui:define name="content">		
<h:head>

	<title>Airometric Wireless</title>
	        <h:outputScript library="js" name="map.js"  />
	        <h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
			<h:outputStylesheet library="css" name="style.css" />	
			<h:outputStylesheet library="css" name="Stickyfooter.css" />
			<h:outputStylesheet library="css" name="normalize.css" />
			<h:outputStylesheet library="css" name="main.css" />
			<h:outputStylesheet library="css" name="table-style.css" />
			<h:outputScript library="js" name="FusionCharts.js" />
			<style type="text/css">
		      #map_canvas { height: 100% }	
		      
		      .radioright td {
		      position:relative;
		      white-space:nowrap;
		      left:2px;
              text-align: left;
				}
				
				.fontlabel{
		   	      size: 10pt;
			      family: Arial, Helvetica, Sans-Serif; 
			      color:black;
	             }
				.radioright td input {
				    float: left;
				}
			</style>
 	  
</h:head>
    <body style="background-color: #f3f3f3;" >
		
		<div id="wrap">
			<div id="container" class="container" style="text-align: left;">
			 <h:form class="form-horizontal filter-form" role="form" prependId="false" enctype="multipart/form-data">
					<div id="row1" class="row" style="height: 650px !important;">
						<div class="tab-content" style="width: 850px;height:664px;position: absolute;top: -68px;left: 100px;"> 
						<rich:panel header="Upload Analysis">
							&nbsp;&nbsp;
							<p:fileUpload value="#{fileUploadController.file}" mode="simple"/>  
						 <p:commandButton value="Submit" ajax="false"  
	                actionListener="#{fileUploadController.upload}"/> 
						<h:outputText id="messageId" name="messageId" 
							style="font-family: Arial, Helvetica, Sans-Serif;font-size: 10pt;font-weight: bold;color: green;position: relative;float: right;bottom: -15px;white-space: nowrap;" 
							value="#{sessionScope['analysisMsg']}">
						</h:outputText>
						<h:outputText id="messageId2" name="messageId2" 
							style="font-family: Arial, Helvetica, Sans-Serif;font-size: 10pt;font-weight: bold;color: red;position: relative;float: right;bottom: -15px;white-space: nowrap;" 
							value="#{reportBean.errorMessage}">
						</h:outputText>						
						 </rich:panel>
  						
					   </div>	
					</div>
				<div id="bottom" class="bottomSpacerDiv"></div>
				<h:inputHidden id="hidden_path" name="hidden_path"  value="#{sessionScope['stringfullpath']}" />
		      </h:form>
		    </div>	 
		</div>
		
        <script>window.jQuery || document.write(' <h:outputScript library="js" name="jquery-1.9.0.min.js" />')</script>
        <h:outputScript library="js" name="plugins.js" />
        <h:outputScript library="js" name="main.js" />
		<h:outputScript library="js" name="bootstrap.js" />
		<h:outputScript library="js" name="jquery-1.9.0.min.js" />

            s.parentNode.insertBefore(g,s)}(document,'script'));

   </body>
</ui:define>
</ui:composition>
